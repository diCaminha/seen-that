<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <p><a href="{{post.content}}" rel="noopener noreferrer" target="_blank">{{post.content}}</a></p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button (click)="delete(post.id)" color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
